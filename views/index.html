{% extends "layout.html" %}

{% block content %}
  
  <div class="page-header">
    <h1>Welcome to Twitter.js!</h1>
  </div>
  <div class="row">
    <div class="col-md-3">
      <img src="https://pbs.twimg.com/profile_images/2450268678/olxp11gnt09no2y2wpsh_normal.jpeg"><br>
      <b>Your Name</b><br>
      100 followers
    </div>
    <div class="col-md-9">
    
      <!-- display tweets here -->
      <h2>All Tweets</h2>
      
      {% for tweet in tweets %}
	
		<div class="tweetbox">
			<div>
					<img src="https://pbs.twimg.com/profile_images/2450268678/olxp11gnt09no2y2wpsh_normal.jpeg">
				</div>
				<div class="content">
					<div class="by">{{tweet.name}}</div>
					{{tweet.text}}<br>
					Re-tweet
			</div>
		</div>
      
      {% endfor %}
    
    </div>
  </div>
    
{% endblock %}
